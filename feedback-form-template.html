<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTTO Beta Feedback</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .rating {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .rating input[type="radio"] {
            display: none;
        }
        .rating label {
            font-size: 24px;
            cursor: pointer;
            color: #ddd;
        }
        .rating input[type="radio"]:checked ~ label,
        .rating label:hover,
        .rating label:hover ~ label {
            color: #ffd700;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background: #5568d3;
        }
        .success {
            display: none;
            text-align: center;
            color: #10b981;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ MOTTO Beta Feedback</h1>
        <p class="subtitle">Help us improve MOTTO! Share your thoughts.</p>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" placeholder="John Doe" required>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="email" placeholder="john@example.com" required>
            </div>
            
            <div class="form-group">
                <label>Device</label>
                <select name="device" required>
                    <option value="">Select device...</option>
                    <option value="iPhone">iPhone</option>
                    <option value="iPad">iPad</option>
                    <option value="Android Phone">Android Phone</option>
                    <option value="Android Tablet">Android Tablet</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Device Model</label>
                <input type="text" name="model" placeholder="e.g., iPhone 13 Pro, Samsung Galaxy S21">
            </div>
            
            <div class="form-group">
                <label>OS Version</label>
                <input type="text" name="os" placeholder="e.g., iOS 16.0, Android 12">
            </div>
            
            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">â˜…</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">â˜…</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">â˜…</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">â˜…</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">â˜…</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>What did you like?</label>
                <textarea name="likes" placeholder="What features or aspects did you enjoy?"></textarea>
            </div>
            
            <div class="form-group">
                <label>What could be improved?</label>
                <textarea name="improvements" placeholder="Any suggestions or areas for improvement?"></textarea>
            </div>
            
            <div class="form-group">
                <label>Issues or Bugs</label>
                <textarea name="bugs" placeholder="Describe any crashes, errors, or issues you encountered"></textarea>
            </div>
            
            <div class="form-group">
                <label>Additional Comments</label>
                <textarea name="comments" placeholder="Anything else you'd like to share?"></textarea>
            </div>
            
            <button type="submit">Submit Feedback</button>
        </form>
        
        <div class="success" id="success">
            <h2>âœ… Thank you!</h2>
            <p>Your feedback has been received.</p>
        </div>
    </div>
    
    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Here you would send to your backend
            // Example: fetch('/api/feedback', { method: 'POST', body: JSON.stringify(data) })
            
            console.log('Feedback:', data);
            
            // Show success (in real implementation, send to backend first)
            document.getElementById('feedbackForm').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            
            // Optional: Send email or to backend
            // You can use a service like Formspree, Google Forms, or your own backend
        });
    </script>
</body>
</html>
