version: '3.8'

services:
  cloudsql-proxy:
    image: gcr.io/cloudsql-docker/gce-proxy:1.33.7
    command: >
      /cloud_sql_proxy
      -dir=/cloudsql
      -instances=YOUR_PROJECT:YOUR_REGION:YOUR_INSTANCE=tcp:5432
      -credential_file=/secrets/service_account.json
    volumes:
      - ./secrets:/secrets:ro
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend:
    build: .
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    env_file:
      - ../.env
    environment:
      - SQLALCHEMY_DATABASE_URL
    depends_on:
      - cloudsql-proxy
    ports:
      - "8000:8000"
    volumes:
      - .:/app 