version: "3.1"

intents:
  - greet
  - goodbye
  - ask_help
  - ask_mood
  - inform_mood
  - provide_name
  - provide_preference
  - set_reminder
  - translate_text
  - ask_translation
  - provide_text
  - change_language
  - ask_supported_languages
  - ask_translation_history
  - ask_translation_stats
  - ask_schedule
  - ask_productivity_tip
  - ask_personalization
  - affirm
  - deny
  - open_app
  - close_app
  - app_action
  - list_apps
  - control_app
  - open_safari_new_tab
  - refresh_chrome
  - create_note
  - create_mail
  - activate_bot
  - deactivate_bot
  - bot_challenge
  - out_of_scope
  - compound_command
  - inform

forms:
  compound_command_form:
    required_slots:
      - app_name
      - action
      - text

entities:
  - app_name
  - text
  - subject
  - name
  - language
  - time
  - action
  - preference
  - user_name
  - mood
  - reminder_text
  - reminder_time
  - schedule
  - text_to_translate

slots:
  app_name:
    type: text
    mappings:
    - type: from_entity
      entity: app_name
  text:
    type: text
    mappings:
    - type: from_entity
      entity: text
  subject:
    type: text
    mappings:
    - type: from_entity
      entity: subject
  name:
    type: text
    mappings:
    - type: from_entity
      entity: name
  language:
    type: text
    mappings:
    - type: from_entity
      entity: language
  time:
    type: text
    mappings:
    - type: from_entity
      entity: time
  action:
    type: text
    mappings:
    - type: from_entity
      entity: action
  preferences:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: preference
  user_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: user_name
  mood:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: mood
  reminder_text:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: reminder_text
  reminder_time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: reminder_time
  schedule:
    type: list
    influence_conversation: true
    mappings:
    - type: custom
  text_to_translate:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: text_to_translate

responses:
