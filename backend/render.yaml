services:
  - type: web
    name: motto-backend
    env: python
    region: oregon
    plan: starter
    buildCommand: pip install -r requirements.txt && python setup_db.py init
    startCommand: uvicorn main_improved:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHON_VERSION
        value: 3.11
      - key: API_VERSION
        value: v1
    healthCheckPath: /health
    healthCheckTimeout: 300
    autoDeploy: true

databases:
  - name: motto-db
    databaseName: motto
    plan: starter
    region: oregon
