name: Build and Distribute iOS

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:  # Manual trigger

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..
      
      - name: Bundle React Native
        run: |
          npx react-native bundle \
            --platform ios \
            --dev false \
            --entry-file index.js \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios/
      
      - name: Build iOS (Verify Build Works)
        run: |
          cd ios
          xcodebuild build \
            -workspace MOTTOVISON.xcworkspace \
            -scheme MOTTOVISON \
            -configuration Release \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,name=iPhone 16" \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: Build Success
        run: |
          echo "âœ… iOS build completed successfully!"
          echo "ðŸ“± To test on a real device, build locally with your Apple Developer account"
          echo "ðŸ”§ Run: cd ios && xcodebuild archive (with proper signing)"

