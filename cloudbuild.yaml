steps:
  # 1. Build and push Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t',
      'gcr.io/$PROJECT_ID/motto-backend:$COMMIT_SHA',
      '.'
    ]

  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      'gcr.io/$PROJECT_ID/motto-backend:$COMMIT_SHA'
    ]

  # 2. Run Alembic migrations (as a one-off container)
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker run --rm \
          -e SQLALCHEMY_DATABASE_URL=$$PROD_DATABASE_URL \
          gcr.io/$PROJECT_ID/motto-backend:$COMMIT_SHA \
          alembic upgrade head
    secretEnv: ['PROD_DATABASE_URL']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'motto-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/motto-backend:$COMMIT_SHA'
      - '--region'
      - '$REGION'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'SQLALCHEMY_DATABASE_URL=$$PROD_DATABASE_URL'
      - '--add-cloudsql-instances'
      - '$CLOUDSQL_INSTANCE'
    secretEnv: ['PROD_DATABASE_URL']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/PROD_DATABASE_URL/versions/latest
      env: 'PROD_DATABASE_URL'

substitutions:
  _REGION: us-central1
  _CLOUDSQL_INSTANCE: your-project:your-region:your-instance 