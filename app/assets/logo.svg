<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Gradient definitions -->
    <defs>
        <!-- Main gradient -->
        <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#9013FE;stop-opacity:1" />
        </linearGradient>
        
        <!-- Glow effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Animated gradient -->
        <linearGradient id="animatedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1">
                <animate attributeName="offset" values="0;1;0" dur="3s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#9013FE;stop-opacity:1">
                <animate attributeName="offset" values="1;2;1" dur="3s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
    </defs>

    <!-- Main logo shape -->
    <g filter="url(#glow)">
        <!-- Outer hexagon -->
        <path d="M100,20 L180,60 L180,140 L100,180 L20,140 L20,60 Z" 
              fill="none" 
              stroke="url(#animatedGradient)" 
              stroke-width="4">
            <animate attributeName="stroke-dasharray" 
                     values="0,1000;1000,0" 
                     dur="2s" 
                     begin="0s" 
                     fill="freeze"/>
        </path>
        
        <!-- Inner hexagon -->
        <path d="M100,40 L160,70 L160,130 L100,160 L40,130 L40,70 Z" 
              fill="url(#mainGradient)" 
              opacity="0.8">
            <animate attributeName="opacity" 
                     values="0.8;0.6;0.8" 
                     dur="2s" 
                     repeatCount="indefinite"/>
        </path>
        
        <!-- Center circle -->
        <circle cx="100" cy="100" r="30" 
                fill="url(#animatedGradient)" 
                opacity="0.9">
            <animate attributeName="r" 
                     values="30;35;30" 
                     dur="2s" 
                     repeatCount="indefinite"/>
        </circle>
        
        <!-- Dynamic lines -->
        <g stroke="url(#animatedGradient)" stroke-width="2">
            <line x1="100" y1="20" x2="100" y2="180">
                <animate attributeName="stroke-dasharray" 
                         values="0,160;160,0" 
                         dur="1.5s" 
                         begin="0.5s" 
                         fill="freeze"/>
            </line>
            <line x1="20" y1="100" x2="180" y2="100">
                <animate attributeName="stroke-dasharray" 
                         values="0,160;160,0" 
                         dur="1.5s" 
                         begin="0.5s" 
                         fill="freeze"/>
            </line>
        </g>
        
        <!-- Orbiting particles -->
        <g>
            <circle cx="100" cy="100" r="80" fill="none" stroke="url(#animatedGradient)" stroke-width="1" opacity="0.3">
                <animateTransform attributeName="transform" 
                                type="rotate" 
                                from="0 100 100" 
                                to="360 100 100" 
                                dur="10s" 
                                repeatCount="indefinite"/>
            </circle>
            <circle cx="100" cy="100" r="60" fill="none" stroke="url(#animatedGradient)" stroke-width="1" opacity="0.3">
                <animateTransform attributeName="transform" 
                                type="rotate" 
                                from="360 100 100" 
                                to="0 100 100" 
                                dur="8s" 
                                repeatCount="indefinite"/>
            </circle>
        </g>
    </g>
</svg> 